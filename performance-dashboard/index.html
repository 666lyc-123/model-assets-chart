            border-radius: 8px;

        .dashboard-header {
            text-align: center;
            margin-bottom: 25px;
            padding-bottom: 15px;

            font-weight: 700;
        }
        
        .dashboard-subtitle {
            color: #7F8C8D;
            font-size: 16px;
            font-weight: 500;
        }
        
        .plot-container {
            width: 100%;
            overflow-x: auto;
            margin-top: 25px;
            border: 1px solid #ECF0F1;
            border-radius: 6px;
            padding: 10px;
            background-color: #F8F9FA;
        }
        
        /* Plotly table customization */
        .js-plotly-plot .plotly .modebar {
            background-color: white !important;
        }
        
        .js-plotly-plot .plotly .modebar-btn path {
            fill: #2C3E50 !important;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .dashboard-container {
                margin: 10px;
                padding: 15px;
                max-width: 100%;
            }
            
            .dashboard-header h1 {
                font-size: 24px;
            }
            
            .dashboard-subtitle {
                font-size: 14px;
            }
        }
    </style>
