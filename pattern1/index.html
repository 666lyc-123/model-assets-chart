<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Pattern1-Pure Data - Asset Trend Chart</title>
    <script src="https://cdn.plot.ly/plotly-2.24.1.min.js"></script>
    <style>
        body { 
            margin: 0;
            padding: 0;
            font-family: 'Arial', 'Helvetica', sans-serif;
            background: #f5f7fa;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            padding: 30px 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        .header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .header p {
            margin: 10px 0 0;
            opacity: 0.9;
        }
        .nav {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        .nav a {
            padding: 10px 25px;
            background: white;
            border-radius: 25px;
            text-decoration: none;
            color: #667eea;
            font-weight: 500;
            border: 2px solid #667eea;
            transition: all 0.3s;
        }
        .nav a:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }
        .nav a.active {
            background: #667eea;
            color: white;
        }
        #chart {
            width: 100%;
            height: 700px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        .stat-card h3 {
            margin: 0 0 10px;
            color: #555;
            font-size: 16px;
        }
        .stat-card .value {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }
        .stat-card .change {
            font-size: 16px;
            font-weight: 500;
        }
        .change.positive { color: #27ae60; }
        .change.negative { color: #e74c3c; }
        .footer {
            text-align: center;
            padding: 20px;
            color: #666;
            border-top: 1px solid #ddd;
            margin-top: 30px;
        }
        @media (max-width: 768px) {
            .header h1 { font-size: 1.8em; }
            #chart { height: 500px; }
            .stats { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìà Pattern1-Pure Data</h1>
            <p>Trading strategy based on pure data analysis | Auto-updating Chart System</p>
        </div>
        
        <div class="nav">
            <a href="../index.html">üè† Overview</a>
            <a href="../pattern1/index.html">Pattern 1: Pure Data</a>
            <a href="../pattern2/index.html">Pattern 2: Data+Technical</a>
            <a href="../pattern3/index.html">Pattern 3: Data+News</a>
        </div>
        
        <div id="chart"></div>
        
        <div class="stats" id="statsContainer">
            <!-- Statistics will be dynamically generated -->
        </div>
        
        <div class="footer">
            <p>Last Update: <span id="updateTime">2025-12-21 21:15:07</span></p>
            <p>¬© Large Model Trading Competition | Auto-Update System</p>
        </div>
    </div>

    <script src="./assets_data.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const currentPattern = "Pattern1-Pure Data";
            document.querySelectorAll('.nav a').forEach(link => {
                if (link.textContent.includes(currentPattern)) {
                    link.classList.add('active');
                }
            });
            
            document.getElementById('updateTime').textContent = new Date().toLocaleString('en-US');
            
            if (typeof modelAssetsData === 'undefined') {
                document.getElementById('chart').innerHTML = 
                    '<div style="text-align:center; padding:50px;"><h3>Data Loading Failed</h3><p>Please check data files</p></div>';
                return;
            }
            
            const traces = [];
            const colors = {
                'deepseek-v3': '#1f77b4',
                'qwen-72b': '#9467bd',
                'gpt-5': '#8c564b',
                'gemini-3-pro': '#2ca02c',
                'llama-3.1-405b': '#d62728'
            };
            
            let statsHtml = '';
            
            for (const modelName in modelAssetsData) {
                const data = modelAssetsData[modelName];
                if (data.length === 0) continue;
                
                const x = data.map(item => item[0]);
                const y = data.map(item => item[1]);
                
                const firstValue = y[0];
                const lastValue = y[y.length - 1];
                const changePercent = ((lastValue - firstValue) / firstValue * 100).toFixed(2);
                const changeClass = changePercent >= 0 ? 'positive' : 'negative';
                const changeSign = changePercent >= 0 ? '+' : '';
                
                statsHtml += `
                    <div class="stat-card">
                        <h3>${modelName}</h3>
                        <div class="value">¬•${lastValue.toLocaleString('en-US')}</div>
                        <div class="change ${changeClass}">${changeSign}${changePercent}%</div>
                        <div style="font-size:12px; color:#999; margin-top:8px;">
                            ${data.length} days | Initial: ¬•${firstValue.toLocaleString('en-US')}
                        </div>
                    </div>
                `;
                
                traces.push({
                    x: x,
                    y: y,
                    mode: 'lines+markers',
                    name: modelName,
                    line: { color: colors[modelName], width: 3 },
                    marker: { size: 8 },
                    hovertemplate: '<b>%{x}</b><br><b>%{data.name}</b><br>¬•%{y:,.0f}<extra></extra>'
                });
            }
            
            if (statsHtml) {
                document.getElementById('statsContainer').innerHTML = statsHtml;
            }
            
            if (traces.length > 0) {
                const layout = {
                    title: 'Pattern1-Pure Data - Asset Trend',
                    xaxis: { 
                        title: 'Date',
                        gridcolor: '#f0f0f0'
                    },
                    yaxis: { 
                        title: 'Total Assets (CNY)',
                        tickformat: ',.0f',
                        gridcolor: '#f0f0f0'
                    },
                    hovermode: 'x unified',
                    plot_bgcolor: 'white',
                    paper_bgcolor: '#f5f7fa',
                    legend: {
                        x: 0.01,
                        y: 0.99,
                        bgcolor: 'rgba(255,255,255,0.9)'
                    },
                    margin: { l: 80, r: 30, t: 80, b: 80 }
                };
                
                Plotly.newPlot('chart', traces, layout);
                
                window.addEventListener('resize', function() {
                    Plotly.Plots.resize(document.getElementById('chart'));
                });
            } else {
                document.getElementById('chart').innerHTML = 
                    '<div style="text-align:center; padding:50px;"><h3>No Chart Data</h3></div>';
            }
        });
    </script>
</body>
</html>
